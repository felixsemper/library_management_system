<!-- Registration Modal -->
<div id="registrationModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-surface rounded-lg max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">

            <div class="flex items-center justify-between mb-6">
                <h3 class="text-lg font-heading font-semibold text-text-primary">Daftarkan Anggota Baru</h3>
                <button id="closeRegistrationModal" class="text-secondary-400 hover:text-secondary-600">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <form id="registrationForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Nama Depan *</label>
                        <input type="text" name="firstName" class="input-field" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Nama Belakang *</label>
                        <input type="text" name="lastName" class="input-field" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Email *</label>
                        <input type="email" name="email" class="input-field" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Telepon</label>
                        <input type="tel" name="phone" class="input-field" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Tipe Keanggotaan *</label>
                        <select name="membershipType" class="input-field" required>
                            <option value>Pilih Tipe</option>
                            <option value="student">Pelajar</option>
                            <option value="faculty">Fakultas</option>
                            <option value="public">Umum</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-text-primary mb-2">Tanggal Lahir</label>
                        <input type="date" name="dateOfBirth" class="input-field" />
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-text-primary mb-2">Alamat</label>
                    <textarea name="address" rows="3" class="input-field"></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelRegistration" class="btn-secondary">Batal</button>
                    <button type="submit" class="btn-primary">Daftarkan Anggota</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
        const registerNewMemberBtn = document.getElementById('registerNewMember');
        const registrationModal = document.getElementById('registrationModal');
        const closeRegistrationModal = document.getElementById('closeRegistrationModal');
        const cancelRegistration = document.getElementById('cancelRegistration');
        const registrationForm = document.getElementById('registrationForm');

        // Show Modal
        registerNewMemberBtn.addEventListener('click', () => {
            registrationModal.classList.remove('hidden');
        });

        // Hide Modal
        closeRegistrationModal.addEventListener('click', () => {
            registrationModal.classList.add('hidden');
        });

        cancelRegistration.addEventListener('click', () => {
            registrationModal.classList.add('hidden');
            registrationForm.reset();
        });

        // Form Submission
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(registrationForm);
            const memberData = Object.fromEntries(formData);

            try {
                const response = await fetch('http://localhost:8080/api/members', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(memberData),
                });

                if (response.ok) {
                    alert('Anggota berhasil didaftarkan!');
                    registrationModal.classList.add('hidden');
                    registrationForm.reset();
                    // Refresh table or fetch updated members list
                    fetchMembers();
                } else {
                    const error = await response.json();
                    alert('Gagal mendaftarkan anggota: ' + error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menghubungi server.');
            }
        });

        // Function to fetch and populate members table (placeholder)
        async function fetchMembers() {
            try {

                const response = await fetch('http://localhost:8080/api/members');
                const members = await response.json();
                const membersTableBody = document.getElementById('membersTableBody');
                membersTableBody.innerHTML = members.map(member => `
                    <tr>
                        <td class="px-6 py-4"><input type="checkbox" class="h-4 w-4" /></td>
                        <td class="px-6 py-4">${member.firstName} ${member.lastName}</td>
                        <td class="px-6 py-4">${member.email}</td>
                        <td class="px-6 py-4">${member.membershipType}</td>
                        <td class="px-6 py-4">0</td> <!-- Placeholder for loan history -->
                        <td class="px-6 py-4">${member.status || 'Aktif'}</td>
                        <td class="px-6 py-4">
                            <button class="text-primary-600 hover:text-primary-800">Lihat</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching members:', error);
            }
        }

        // Initial fetch
        fetchMembers();
    });
</script>
